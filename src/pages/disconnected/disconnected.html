<ion-content>
  <section>
    <img text-center src="../../assets/images/Logo-with-draught-challenge.png" alt="Icon">
  </section>

  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <img src="../../assets/images/02 - Sign in (1-3).png" alt="Icon">
        <br>
        <img class="criteria" src="../../assets/images/clean.svg" alt="Icon">
        <img class="criteria" src="../../assets/images/pour.svg" alt="Icon">
        <img class="criteria" src="../../assets/images/skim.svg" alt="Icon">
        <img class="criteria" src="../../assets/images/check.svg" alt="Icon">
        <img class="criteria" src="../../assets/images/serve.svg" alt="Icon">
      </ion-col>
      <ion-col col-4 text-center text-uppercase>
        <ion-input type="text" [(ngModel)]="passCode" (keyup)="verify($event)"></ion-input>
        <p>Enter this code for connection</p>
      </ion-col>
      <ion-col col-4 text-center>
        <img src="../../assets/images/Heineken-secondscreen.png" alt="Second screen">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer no-border>
    <ion-navbar transparent>
      <ion-grid>
        <ion-row>
          <ion-col col-6>

          </ion-col>
          <ion-col col-6 text-right>
            &copy; 2017 Copyright Heineken N.V. All Rights Reserved
            |
            Legal disclaimer
            |
            Cookie and privacy policy
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-footer>
</ion-content>
