<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <img src="../../assets/images/Logo-with-draught-challenge.png" alt="Icon">

        <section>
          <h2 text-uppercase>{{this.player1.name}}</h2>
        </section>
      </ion-col>
      <ion-col col-3>
        <ion-grid>
          <ion-row *ngFor="let criteria of criterias">
            <ion-col class="criteria">
              <img class="criteria__icon" [src]="criteria.source" alt="Icon">
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-4>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer no-border>
    <ion-navbar transparent hideBackButton="true">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-footer>
</ion-content>
